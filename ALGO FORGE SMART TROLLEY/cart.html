<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }


        .navbar {
            background-color: #563d7c; /* Header color */
            padding: 10px;
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #563d7c; /* Header color */
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .logo-section .logo-icon {
            font-size: 24px;
        }

        .logo-section .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex: 2;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 10px 0;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #563d7c; /* Header color */
            font-size: 18px;
            cursor: pointer;
        }

        nav {
            flex: 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .main-content {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #563d7c; /* Header color */
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #563d7c; /* Header color */
            color: white;
        }

        .cart-table img {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }

        .cart-table .item-name {
            font-weight: bold;
        }

        .cart-table .item-price,
        .cart-table .item-total {
            text-align: center;
        }

        .summary {
            margin-top: 20px;
            text-align: right;
        }

        .summary h2 {
            color: #563d7c; /* Header color */
            margin-bottom: 10px;
        }

        .summary .total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary .checkout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #563d7c; /* Header color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .summary .checkout-button:hover {
            background-color: #3b55a2;
        }

        .cart-table td input[type="number"] {
            width: 60px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <!-- Header -->
  <header>
    <div class="logo-section">
      <i class="fas fa-shopping-cart logo-icon"></i>
      <div class="logo">Smart Trolley</div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <nav>
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="#offers"><i class="fas fa-tags"></i> Offers</a>
      <a href="mylist.html"><i class="fas fa-list"></i> My List</a>
      <a href="support.html"><i class="fas fa-question-circle"></i> Support</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    </nav>
    <div class="menu-btn" id="menu-btn">â˜°</div>
  </header>

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Item Name</th>
                    <th>Model No.</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <div class="summary">
            <h2>Cart Summary</h2>
            <div class="total"><span>Total Price: </span><span id="total-price">0</span></div>
            <a id="rzpButton" class="checkout-button">Proceed to Checkout</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/8.10.0/jspdf.umd.min.js"></script>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="main.js"></script>
   
</body>
</html>
